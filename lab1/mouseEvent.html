<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <h2>Mouse Event</h2>
    <div id="box"></div>
    <script>
        addEventListener("mousedown", event=>{
            if(event.button==0){
                document.getElementById('box').textContent = "Mouse Down => Left Button"
            }
            else if(event.button==1){
                document.getElementById('box').textContent = "Mouse Down => Scroll Button"
            }
            else{
                document.getElementById('box').textContent = "Mouse Down => Right Button"
            }
        })
        addEventListener("mouseup", event=>{
            document.getElementById('box').textContent = "Mouse Up"
        })
    </script>
</body>
</html>
